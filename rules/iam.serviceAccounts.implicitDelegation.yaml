rules:
  - name: iam.serviceAccounts.implicitDelegation
    description: iam.serviceAccounts.implicitDelegation permission was detected, you can leverage this permission to get accesstoken of another service account.
    conditions:
      - iam.serviceAccounts.implicitDelegation
    lab: https://pwnedlabs.io/labs/escalate-gcp-privileges-with-implicit-delegation
    source: https://rhinosecuritylabs.com/gcp/privilege-escalation-google-cloud-platform-part-1/