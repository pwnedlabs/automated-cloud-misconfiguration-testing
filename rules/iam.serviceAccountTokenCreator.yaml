rules:
  - name: iam.serviceAccountTokenCreator
    description: iam.serviceAccountTokenCreator permission was detected, you can use this permission to impersonate a service account.
    conditions:
      - iam.serviceAccountTokenCreator
    lab: https://pwnedlabs.io/labs/impersonate-gcp-service-account-for-privileged-access
    source: https://stratus-red-team.cloud/attack-techniques/GCP/gcp.privilege-escalation.impersonate-service-accounts/